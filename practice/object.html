<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      let pen = {
        color: "red",
        length: 5,
      };
      function checkLength() {
        document.getElementById("length").textContent = pen.length;
        // document.getElementById("color").textContent = pen.color;
      }
      function penLength() {
        let v = document.getElementById("source").value;
        document.getElementById("value").textContent = v;

        let pen2 = {
          color: "青",
        };

        pen2.length = document.getElementById("source").value;
        document.getElementById("length").textContent = pen2.length;
        // document.getElementById("color").textContent = pen2.color;
      }
    </script>
  </head>
  <body>
    <div>
      <button onclick="checkLength()">長さチェック</button>
      <p>
        鉛筆の長さは<span id="length"></span>cm<!--, 色は<span id="color"></span>です。-->
      </p>
    </div>
    <div>
      <input id="source" type="range" min="0" max="30" onchange="penLength()"><span id="value"></span>
      <!--type="range"を使いたい場合は、onchange="関数"を追加する。=> 関数の中に"value"を設定しているため。-->
      <!--<button onclick="penLength()">ペンの長さ入力</button>-->
    </div>


  </body>
</html>

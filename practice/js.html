<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      h2 {
        color: #0094ff;
        text-align: center;
        padding-top: 20px;
      }
      td {
        font-size: 28px;
        text-align: center;
        border: 1px solid #ccc;
      }
      .red {
        color: red;
      }
      tr:nth-child(1) {
        font-weight: bold;
        text-decoration: underline;
      }
      td:first-child {
        color: red;
      }
      table {
        margin: 20px auto;
      }
    </style>
    <script>
      function setRGB() {
        let r = document.getElementById("r").value;
        let g = document.getElementById("g").value;
        let b = document.getElementById("b").value;
        let c = "#" + hex(r) + hex(g) + hex(b);
        document.body.style.backgroundColor = c;
        document.getElementById("hex").textContent = c;
      }
      function hex(v) {
        v = parseInt(v);
        let hex = v.toString(16);
        if ( v < 16) {
          hex = "0" + hex;
        }
        return hex;
      }
    </script>
  </head>
  <body>
    <h1 style="background-color: white">RGB:<span id="hex"></span></h1>
    <!--hexは16進数という意味。-->
    <p>
      R:<input type="range" min="0" max="255" id="r" onchange="setRGB()"><br>
      G:<input type="range" min="0" max="255" id="g" onchange="setRGB()"><br>
      B:<input type="range" min="0" max="255" id="b" onchange="setRGB()">
    </p>
    <p>getElementByIdは、任意のHTMLタグで指定したIDにマッチするドキュメント要素を取得するメソッド</p>
    <p>基本的にIDはドキュメント内で重複してはならない。</p>

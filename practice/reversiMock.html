<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      #board, #board2 {
        background-color :black;
      }
      td.cell {
        background-color :green;
        width: 30px;
        height: 30px;
      }
    </style>
    <script>
      function init() {
        let b = document.getElementById("board");
        for (let i = 0; i < 8; i++) {
          let tr = document.createElement("tr");
          for (let j = 0; j < 8; j++) {
            let td = document.createElement("td");
            td.className = "cell";
            td.id = "cell" + i + j;
            td.onclick = clicked;
            tr.appendChild(td);
          }
          b.appendChild(tr);
        }
        let b2 = document.getElementById("board2");
        for (let g = 0; g < 3; g++) {
          let tr = document.createElement("tr");
          for (let d = 0; d < 3; d++) {
            let td = document.createElement("td");
            td.className = "cell";
            td.id = "cell" + g + d;
            td.onclick = clicked;
            tr.appendChild(td);
          }
          b2.appendChild(tr);
        }
      }
      let tictac = ["●", "×"];
      let index = 0;
      function clicked(e) {
        document.getElementById("info").textContent = e.target.id + "clicked";
        let item = e.target;
        item.textContent = tictac[index];
        index = ++index % tictac.length;
      }
      function reset() {
        window.location.reload();
      }
    </script>
  </head>
  <body onload="init()">
    <h2>五目並べ</h2>
    <table id="board"></table>
    <h2 id="info"></h2>
    <div>
      <button onclick="reset()">消す</button>
    </div>
    <div>
      <h2>●×ゲーム</h2>
      <table id="board2"></table>
    </div>
  </body>
</html>

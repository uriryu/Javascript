<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
        function calcSum() {
          let max = document.getElementById("max").value;
          let total = 0;
          for (let i = 0; i <= max ; i++) {
            total += i;
          }
          document.getElementById("val").textContent = max;
          document.getElementById("sum").textContent = total;
        }
        function calcSum2() {
          let max2 = document.getElementById("max2").value;
          let arr = new Array();
          for (let a = 1; a <= max2; a++){
            arr.push(a);
          }
          let total2 = 0;
          for (let i = 0; i <= max2; i++){
            total2 += i;
          document.getElementById("val2").textContent = max2;
          document.getElementById("sum2").textContent = total2;
          document.getElementById("arr").textContent = arr;
          }
          // 計算のForにも配列を入れたい
        }
    </script>
  </head>
  <body>
    <div>
      <h2>1から<span id="val"></span>の合計は<span id="sum"></span></h2>
      <input id="max" value="10">
      <button onclick="calcSum()">合計</button>
    </div>
    <div>
      <h2>配列とFor文でやってみる!</h2>
      <h3>1から<span id="val2"></span>の合計は<span id="sum2"></span>である。</h3>
      <input id="max2">
      <h3>配列<span id="arr"></span></h3>
      <button onclick="calcSum2()">合計</button>
    </div>
  </body>
</html>

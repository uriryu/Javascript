<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>CSSの書き方</title>
</html>
<body>
  <div style="background-color: blue; text-align: center">
    <h1>CSSの書き方 その1</h1>
    <p>style属性をタグに記述する方法</p>
    <p style="color: red">赤いテキスト</p>
    <p style="color: green; font-size: 24px">緑色 24px</p>
    <p>
      テキストの一部にスタイルを適用する場合は、<br>
      <span style="text-decoration: underline">span要素</span>を使います。
    </p>
  </div>
  <div>
    <h1 style="text-align: center">安土桃山時代</h1>
    <h2 style="color: white; background-color: green">年表</h2>
    <table>
      <tr>
        <td>1573年</td>
        <td>室町幕府が事実上の滅亡</td>
      </tr>
      <tr style="background-color: lightblue">
        <td>1592年</td>
        <td>豊臣秀吉日本を統一</td>
      </tr>
    </table>
  </div>
</body>
